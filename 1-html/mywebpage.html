<html>
    <head>  
        <title>My Webpage</title>
    </head>
    <body>
        <!--Can use <b> tag as well for bold-->
        <p>Here is some <strong>bold</strong> text</p>
        
        <!--Can use <i> tag as well for italic-->
        <p>Here is some more <em>italic</em> text</p>
        
        <!--Can use <u> tag as well for underlined text-->
        <p>Here is some <ins>underlined</ins> text <br> with a line break</p>
        
        <!--Line across page-->
        <hr>

        <!--Superscript-->
        <p>Here is some more <sup>superscript</sup> text</p>
        
        <!--Subscript-->
        <p>Here is some more <sub>subscript</sub> text</p>
        
        <!--Text with strike through-->
        <p>Here is some more <del>subscript</del> text</p>
        
    </body>
</html>
