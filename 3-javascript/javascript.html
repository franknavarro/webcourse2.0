<html>
    <head>
        <title>Javascript</title>
        
        <style type="text/css">
        
            .circle {
                width: 30vw;
                height: 30vw;
                border-radius: 100%;
                float: left;
                margin: 1vw;
                
            }
            
            #blue-circle { background-color: blue; }
            #red-circle { background-color: red; }
            #green-circle { background-color: green; }
        
        </style>
        
    </head>
    <body>
        
        <div id="red-circle" class="circle"></div>
        
        <div id="blue-circle" class="circle"></div>
        
        <div id="green-circle" class="circle"></div>
        
        <script type="text/javascript">
            
            document.getElementById("red-circle").onclick = function() {
                document.getElementById("red-circle").style.display = "none";
            }
            
            document.getElementById("blue-circle").onclick = function() {
                document.getElementById("blue-circle").style.display = "none";
            }
            
            document.getElementById("green-circle").onclick = function() {
                document.getElementById("green-circle").style.display = "none";
            }
            
        </script>
    </body>
</html>
