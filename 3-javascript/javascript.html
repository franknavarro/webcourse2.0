<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        
        <p id="text">Hello World!</p>
        
        <button id="myButton">Change text</button>
        
        <p id="secondParagraph">JavaScript is ... </p>
                
        <button id="appendText">Change text</button>
        
        <p id="emptyParagraph"></p>
        
        <button id="addToEmpty">Add text</button>
        
        <p id="moreText">This is some text</p>
        
        <button id="styleText">Style Text</button>
        
        <script type="text/javascript">
            
            document.getElementById("myButton").onclick = function() {
                document.getElementById("text").innerHTML = "Hello Frank!";
            }
            
            document.getElementById("appendText").onclick = function() {
                document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + "Awesome!!!";
            }
            
            document.getElementById("addToEmpty").onclick = function() {
                document.getElementById("emptyParagraph").innerHTML = "Frank is pretty great!";
            }
            
            document.getElementById("styleText").onclick = function() {
                document.getElementById("moreText").style.display = "none";
            }
            
        </script>
    </body>
</html>
