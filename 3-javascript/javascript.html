<html>
    <head>
        <title>Javascript</title>
        
        
        
    </head>
    <body>
        
        <input type="text" id="textInput">
        
        <button id="changeText">Change the text!!!</button>
        
        <p id="paragraphChange">Some random text here...</p>
        
        <script type="text/javascript">
            
            document.getElementById("changeText").onclick = function() {
                var textEntered = "";
                textEntered = document.getElementById("textInput").value;
                
                document.getElementById("paragraphChange").innerHTML = textEntered;
            }
            
        </script>
    </body>
</html>
