<html>
    <head>
        
        <title>Reaction Game</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>

        <div id="container">
            <div id="header">
                <h1><strong>Reaction Tester</strong></h1>
                <p>Click on the boxes and circles as quickly as you can!</p>
                <div id="times">
                    <div><strong>Your current time: <span id="currentTime">0</span>s</strong></div>
                    <div><strong>Your fastest time: <span id="fastestTime">0</span>s</strong></div>
                    <div><strong>Your average time: <span id="averageTime">0</span>s</strong></div>
                </div>
            </div>

            <div id="shapeContainer">
                <div id="shape">Start</div>
            </div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    
    </body>
</html>
