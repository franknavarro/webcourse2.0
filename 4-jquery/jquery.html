<html>
    <head>
        <title>jQuery</title>
        <script src="jquery-3.2.1.min.js"></script>
        <style>
            #circle {
                background-color: green;
                border-radius: 100%;
                width: 200px; height: 200px;
                margin: 10px;
            }
            
            .square {
                background-color: red;
                width: 200px; height: 200px;
                margin: 10px;
            }
            
        </style>
    </head>
    <body>
        
        <div id="circle"></div>
        <div class="square"></div>
        <div class="square"></div>

        
        <script type="text/javascript">
            
            //Equivalent of document.getElementById("").onClick
            $("#newId").click(function() {
                //Change styling of elements
                $("#circle").css("width", "400px");
                $("#circle").css("height", "400px");
                $("#circle").css("background-color", "red");
                
                //Getting css properties of elements
                alert($("#circle").css("background-color"));
                alert($("body").css("width"));
            })
            
            //this keyword select the exact element that called this function
            //similar to self in Objective-C
            $("div").click(function() {
                $(this).css("display", "none");
                
                if($(this).attr("id") == "circle") {
                    alert("You clicked a circle");
                } else {
                    alert("You clicked a square");
                }
            })
            

        </script>
        
    </body>
</html>
