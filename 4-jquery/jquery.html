<html>
    <head>
        <title>jQuery</title>
        <script src="jquery-3.2.1.min.js"></script>
        <style>
            #circle {
                background-color: green;
                border-radius: 100%;
                width: 200px; height: 200px;
                margin: 10px;
            }
            
        </style>
    </head>
    <body>
        
        <div id="circle"></div>
        <p>This is some text...</p>
        <iframe src="http://www.cnn.com"></iframe>

        
        <script type="text/javascript">
            
            //Equivalent of document.getElementById("").onClick
            $("#circle").click(function() {
                //Equivalent of "document.getElementById("").innerHTML =" but with html element instead of id
                $("p").html("This text has changed!!!");
                //Getting the contents within the html as well
                alert($("p").html());
            })
            
            //Hovering over an element
            $("#circle").hover(function() {
                $("iframe").attr("src", "http://www.ecowebhosting.co.uk");
            })
            
            

        </script>
        
    </body>
</html>
