<html>
    <head>
        <title>AJAX</title>
        <script src="jquery-3.2.1.min.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        
        
        
        <script type="text/javascript">
            
            //Regex variable for what to look for
            //Enclose what you want to search for in foward slashes
            //  Append i at the end to make the search NOT case-sensitive
            //  Append g at the end to seach for all instances
            var regex = /e/g;
            
            var string = "Regex is great!";

            //match is a jQuery function
            //returns matched string if true
            //  if false returns null
            var result = string.match(regex);
            
            alert(result);
            
            
        </script>
        
    </body>
</html>
