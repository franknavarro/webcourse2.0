<html>
    <head>
        <title>jQuery UI</title>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <style>
            #wrapper {
                width: 50%; height: 50%;
                border: 1px solid grey;
            }
            #draggable {
                display: inline-block;
                border: 1px solid grey;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        <div id="wrapper">
            <div id="draggable">
                <span>I'M STUCK IN THE BOX!!!</span>
            </div>
        </div>
        
        <script type="text/javascript">
            
            $("#draggable").draggable({containment: "#wrapper"});
            $("#draggable").resizable({
                grid:50, 
                containment: "#wrapper",
                alsoResize: "#wrapper",
                resize: function(event, ui) {
                    if ($(this).width() > 300 ) {
                        alert("Big Enough!");
                    }
                }
            });
            
        </script>
        
    </body>
</html>
