<html>
    <head>
        <title>jQuery UI</title>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <style>
            
        </style>
    </head>
    <body>
        
        
        <div id="accordion">
            <!-- One piece of the accordian -->
            <!-- h3 is the title and then div under it is the content to be displayed -->
            <h3>Section 1</h3>
            <div>
                <p>Hello There!!!!</p>
            </div>
            <!-------------------------------->
            <h3>Section 2</h3>
            <div>
                <p>Peeka-Boo!!!!!!!!</p>
            </div>
            <h3>Section 3</h3>
            <div>
                <p>Now you see me....</p>
            </div>
        </div>
        
        <ul id="sortable">
            <li>He was #1!!!</li>
            <li>I AM #1</li>
            <li>You all are last, before me!</li>
            <li>I always come in last...</li>
        </ul>

        <script type="text/javascript">
            
            $("#accordion").accordion();
            $("#sortable").sortable();
            
        </script>
        
    </body>
</html>
