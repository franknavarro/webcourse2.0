<html>

        <title>AJAX</title>
        <script src="jquery-3.2.1.min.js"></script>
        <style>

    <body>
        
        <p></p>
        
        <script type="text/javascript">
            
            //Gets contents from another file
            /*$.get("info.txt", function(data) {
                
                alert(data);
                
            });*/
            
            //Same as get but allows done and fail in case something goes wrong
            /*$.ajax("inf.txt").done(function(data) {
                alert(data);
            }).fail(function(){
                alert("Could not get data");
            });*/
            
            
            //AJAX only works on a server (use MAMP for localhost)
            $.ajax("info.txt").done(function(data) {
                $("p").html(data);
            }).fail(function() {
                $("p").html("Failed to load data...");
            });
            

        </script>
        
    </body>
</html>
